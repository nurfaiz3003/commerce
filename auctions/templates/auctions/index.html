{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
    <div>
        <h2><a href="{% url 'listingpage' listing.pk %}">{{ listing.title }}</a></h2>
        <img src="{{ listing.image }}" alt="Italian Trulli">>
        <p>{{ listing.desc }}</p>
        <p>Category : {{ listing.categories }}</p>
        <h3>Starting Bid : {{ listing.startingbid }}</h3>
    </div>
    {% endfor %}
{% endblock %}
